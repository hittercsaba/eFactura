services:
  web:
    build: .
    ports:
      - "8008:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://efactura_user:efactura_pass@db:5432/efactura_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ANAF_API_BASE_URL=https://api.anaf.ro
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - .:/app
    command: gunicorn -w 4 -b 0.0.0.0:8000 "manage:app"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: efactura_user
      POSTGRES_PASSWORD: efactura_pass
      POSTGRES_DB: efactura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

